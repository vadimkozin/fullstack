<div class="filter">
    <div class="fr">
        <div class="col order">
            <div class="input-field inline order-position-input">
                <input type="number" id="number" min="1" [(ngModel)]="order">
                <label for="number">Номер заказа</label>
            </div>
        </div>
        <div class="col filter-pickers">
            <div class="input-field">
                <input type="text" id="start" #start [ngModel]="startDate">
                <label for="start">Начало</label>
            </div>

            <div class="input-field">
                <input type="text" id="end" #end [ngModel]="endDate">
                <label for="end">Конец</label>
            </div>
        </div>
    </div>

    <button
        class="btn waves-effect wavers-light btn-small"
        (click)="submitFilter()"
        [disabled]="!isValidate"
    >Применить фильтр</button>

</div>
